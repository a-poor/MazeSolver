<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
        <script src="GridSquare.js"></script>
        <script src="MazeMaker.js"></script>
        <script src="StarNode.js"></script>
        <script src="AStar.js"></script>
        <script src="sketch.js"></script>
        <style>
            h1 {
                text-align: center;
                font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            }
            div {
                display: flex;
                justify-content: center;
                padding: 1%;
            }
            p {
                font-family: Arial, sans-serif;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Recursive Backtracking Maze Generator<br/>
        with A* Solver</h1>
        <div id="sketch-holder"></div>
        <div class="button-holder">
            <button id="solve-button" type="button" onclick="start_solve();" disabled>Solve</button>
            <button id="reset-button" type="button" onclick="reset_grid();">Reset</button>
        </div>
        <div class="text">
            <p>Maze generated with a 
                <a href="https://en.wikipedia.org/wiki/Maze_generation_algorithm">Recursive Backtracker</a>
                and then solved with the 
                <a href="https://en.wikipedia.org/wiki/A*_search_algorithm">A* Search Algorithm</a>.
            <br/>Based on Daniel Shiffman's Coding Train coding challenges.</p>
        </div>
    </body>
</html>
